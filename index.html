<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/imgs/logo.png"
      type="image/x-icon"
    />
    <title>Spotify</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nav-container">
        <div class="nav-item nav-logo">
          <a href="#"
            ><img
              src="./assets/imgs/Spotify_Full_Logo_RGB_White.png"
              alt="Spotify_Full_Logo_RGB_White"
              title="Spotify_Full_Logo_RGB_White"
              style="width: 120px"
          /></a>
        </div>
        <div class="nav-item nav-search-box ">
          <div class="nav-home-btn">
            <img
              src="./assets/imgs/home.svg"
              class="nav-hover"
              style="width: 25px; height: 30px; filter: invert(0.5);"
              alt=""
            />
          </div>          
          <div class="search-box">
            <div class="search-box-items search-icon nav-hover">
              <img
                src="./assets/imgs/search.svg"
                alt="search icon"
                class="btn"
                style="width: 25px; filter: invert(0.5)"
              />
            </div>
            <div class="search-box-items search-box-div">
              <input
                type="text"
                name="search"
                id="searchDiv"
                placeholder="What do you want to listen..."
              />
            </div>
            <div class="search-box-items browser-box nav-hover">
              <img
                src="./assets/imgs/browse.svg"
                alt=""
                class="btn"
                style="width: 25px; filter: invert(0.5)"
              />
            </div>
          </div>
        </div>
        <div class="nav-item">
          <button class="nav-btns signUp btn-hover">Sign up</button>
          <button class="nav-btns logIn btn-hover">Log in</button>
        </div>
      </div>
      <div class="body-container">
        <div class="side-container">
          <div class="side-library">
            <div class="library-contents">
              <img
              src="./assets/imgs/library.svg"
              style="width: 25px; height: 30px; filter: invert()"
              alt=""
            />
            <span class="library-text">Your Library</span>
            </div>
            <div class="plus-symbol">
              <img src="./assets/imgs/plus.svg" style="width: 20px; height: 20px; filter: invert()" alt="">
            </div>
          </div>
          <div class="side-components">
            <div class="create-playlist">
              <div class="playlist-text">
                <span>Create your playlist...</span>
              </div>
              <div class="playlist-text">
                <span>It's easy. we'll help you.</span>
              </div>
              <button class="playlist-btn" type="button">Create playlist</button>
            </div>
            <div class="create-playlist">
              <div class="playlist-text">
                <span>Create your playlist...</span>
              </div>
              <div class="playlist-text">
                <span>It's easy. we'll help you.</span>
              </div>
              <button class="playlist-btn" type="button">Create playlist</button>
            </div>
            <div class="create-playlist">
              <div class="playlist-text">
                <span>Create your playlist...</span>
              </div>
              <div class="playlist-text">
                <span>It's easy. we'll help you.</span>
              </div>
              <button class="playlist-btn" type="button">Create playlist</button>
            </div>
            <div class="create-playlist">
              <div class="playlist-text">
                <span>Create your playlist...</span>
              </div>
              <div class="playlist-text">
                <span>It's easy. we'll help you.</span>
              </div>
              <button class="playlist-btn" type="button">Create playlist</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
