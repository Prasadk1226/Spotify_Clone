<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up - Spotify</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="./signup_style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img class="logo" src="./assets/logo.png" alt="Spotify-Logo" />
      </header>
      <section>
        <div class="section-container">
          <div class="signup-text">
            <h1 class="signuptext">
              Sign up and <br />
              feel the MUSIC
            </h1>
          </div>
          <div class="input-container">
            <form action="" id="myForm">
              <label for="email" class="email-text">Email address</label> <br />
              <input
                name="email"
                type="text"
                id="signinEmail"
                placeholder="name@domain.com"
                required
              />
              <input
                name="email"
                type="password"
                id="signinPassword"
                placeholder="*******"
              />
              <button id="nextBtn" type="submit">Next</button>
            </form>
            <h5 style="text-align: center">or</h5>
            <div class="social-buttons">
              <button class="socialBtns" id="googleBtn" type="button">
                <img src="./assets/google.svg" alt="google_Logo" />
                Sign up with Google
              </button>
              <button class="socialBtns" id="facebookBtn" type="button">
                <img src="./assets/facebook.svg" alt="google_Logo" />
                Sign up with facebook
              </button>
              <button class="socialBtns" id="appleBtn" type="button">
                <img src="./assets/apple.svg" alt="google_Logo" />
                Sign up with apple
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <!-- Modal Box -->
        <div id="messageModal" class="modal">
          <div class="modal-content">
            <div class="close">
              <div>&times;</div>
            </div>
            <p id="modalMessage"></p>
          </div>
        </div>

        <div class="footerText">
          <h5 class="footer-text">
            Already have an account?
            <a id="login-text">Log in here.</a>
          </h5>
          <h6 class="footer-text">Created with passion and ðŸ’š...</h6>
        </div>
      </footer>
    </div>
    <div class="loaderDiv">
      <div class="loader"></div>
    </div>
  </body>
  <script src="./signup.js"></script>
</html>
